# GreenPrj CI
# Lint, unit/component tests, E2E, and build for web platform.

name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

defaults:
  run:
    working-directory: web

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci
        continue-on-error: true

      - name: Install dependencies (no lockfile)
        if: failure()
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Unit & component tests
        run: npx vitest run --exclude "tests/e2e/**"

      - name: Build
        run: npx vite build

  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci
        continue-on-error: true

      - name: Install dependencies (no lockfile)
        if: failure()
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: E2E tests
        run: npm run test:e2e
        env:
          CI: true
